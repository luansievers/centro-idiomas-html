<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no'>

    <link rel='stylesheet' href='vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css'>
    <link rel='stylesheet' href='vendors/bower_components/animate.css/animate.min.css'>
    <link rel='stylesheet' href='vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css'>

    <link rel='stylesheet' href='css/app.min.css'>
    <style>
        /* '& WebResource::app.min.css &' */
    </style>
</head>

<body data-ma-theme='green'>
    <main class='main'>

        <header class='header'>
            <div class='navigation-trigger' data-ma-action='aside-open' data-ma-target='.sidebar'>
                <div class='navigation-trigger__inner'>
                    <i class='navigation-trigger__line'></i>
                    <i class='navigation-trigger__line'></i>
                    <i class='navigation-trigger__line'></i>
                </div>
            </div>

            <div class='header__logo hidden-sm-down'>
                <h1><a href='fmp://$/" & Get ( FileName ) & "?script=" & ObjectScriptName ( 276 ; Get ( FileName ) ) &"'>
                        Centro de Idiomas - Tiago Denardi</a></h1>
            </div>

            <ul class='top-nav'>
                <li>
                    <a href='fmp://$/" & Get ( FileName ) & "?script=" & ObjectScriptName ( 285 ; Get ( FileName ) ) & "'>
                        <i class='zmdi zmdi-square-right'></i>
                    </a>
                </li>
            </ul>

        </header>

        <aside class='sidebar sidebar--hidden'>
            <div class='scrollbar-inner'>

                <ul class='navigation'>
                    <li>
                        <a href='fmp://$/" & Get ( FileName ) & "?script=" & ObjectScriptName ( 276 ; Get ( FileName ) ) & "'>
                            <i class='zmdi zmdi-home'></i> Tela inicial
                        </a>
                    </li>

                    <li class='navigation__sub navigation__sub--active navigation__sub--toggled'>
                        <a href=''><i class='zmdi zmdi-accounts-list'></i> Alunos</a>

                        <ul>
                            <li>
                                <a href='fmp://$/" & Get ( FileName ) & "?script=" & ObjectScriptName ( 283 ; Get ( FileName ) ) & "'>
                                    <i class='zmdi zmdi-plus'></i> Cadastrar
                                </a>
                            </li>
                            <li class='navigation__active'>
                                <a href='fmp://$/" & Get ( FileName ) & "?script=" & ObjectScriptName ( 286 ; Get ( FileName ) ) & "'>
                                    <i class='zmdi zmdi-search'></i> Consultar
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <a href='#modal-default' data-toggle='modal' data-target='#modal-default'>
                            <i class='zmdi zmdi-lock-outline'></i> Senha
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <section class='content content--full'>

            <div class='card'>
                <div class='card-body'>
                    <h4 class='card-title'>Lista de aulas</h4>
                    <h6 class='card-subtitle'></h6>
                    <p>
                        Para melhor visualização utilize o modo paisagem
                        <mark>
                            <i class='zmdi zmdi-smartphone-portrait-lock zmdi-hc-fw'></i>
                            <i class='zmdi zmdi-rotate-right zmdi-hc-fw'></i>
                            <i class='zmdi zmdi-smartphone-landscape-lock zmdi-hc-fw'></i>
                        </mark>
                    </p>

                    <div class='table-responsive'>
                        <table id='data-table-student' class='table table-bordered'>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src='vendors/bower_components/jquery/dist/jquery.min.js'></script>
    <script src='vendors/bower_components/popper.js/dist/umd/popper.min.js'></script>
    <script src='vendors/bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js'></script>
    <script src='vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.min.js'></script>

    <script src='https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js'></script>
    <script src='vendors/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js'></script>
    <script src='vendors/bower_components/datatables.net-buttons/js/buttons.print.min.js'></script>
    <script src='vendors/bower_components/jszip/dist/jszip.min.js'></script>
    <script src='vendors/bower_components/datatables.net-buttons/js/buttons.html5.min.js'></script>

    <script src='js/app.min.js'></script>

    <script>
        '& WebResource::app.min.js &'
    </script>

    <script>
        var json = [];

        if ($('#data-table-student')[0]) {
            $('#data-table-student').DataTable({
                responsive: true,
                data: json,
                columns: [
                    { title: '<i class=\'zmdi zmdi-archive zmdi-hc-fw\'></i>', orderable: false, data: null, defaultContent: '<i class=\'zmdi zmdi-unfold-more zmdi-hc-fw\'></i>', width: '5%', targets: 0 },
                    { title: 'Data', data: { _: 'data', sort: 'timestamp' } },
                    { title: 'Tempo', data: 'tempo' },
                    { title: 'Competência', data: 'competencia' },
                    { title: 'Turma', data: 'turma' },
                    { title: 'Descrição', data: 'descricao' }
                ],
                columnDefs: [
                    { responsivePriority: 1, targets: 0 },
                    { responsivePriority: 2, targets: 1 },
                    { responsivePriority: 2, targets: 4 }
                ],
                order: [1, 'desc'],
                autoWidth: !1,
                lengthMenu: [
                    [15, 30, 45, -1],
                    ['15 Rows', '30 Rows', '45 Rows', 'Everything']
                ],
                language: {
                    searchPlaceholder: 'Search for records...'
                },
                sDom: '<\'dataTables__top\'lfB>rt<\'dataTables__bottom\'ip><\'clear\'>',
                buttons: [{
                    extend: 'excelHtml5',
                    title: 'Export Data'
                }, {
                    extend: 'csvHtml5',
                    title: 'Export Data'
                }, {
                    extend: 'print',
                    title: 'Aulas'
                }],
                initComplete: function (a, b) {
                    $(this).closest('.dataTables_wrapper').find('.dataTables__top').prepend('<div class=\'dataTables_buttons hidden-sm-down actions\'><span class=\'actions__item zmdi zmdi-print\' data-table-action=\'print\' /><span class=\'actions__item zmdi zmdi-fullscreen\' data-table-action=\'fullscreen\' /><div class=\'dropdown actions__item\'><i data-toggle=\'dropdown\' class=\'zmdi zmdi-download\' /><ul class=\'dropdown-menu dropdown-menu-right\'><a href=\'\' class=\'dropdown-item\' data-table-action=\'excel\'>Excel (.xlsx)</a><a href=\'\' class=\'dropdown-item\' data-table-action=\'csv\'>CSV (.csv)</a></ul></div></div>')
                }
            }), $('.dataTables_filter input[type=search]').focus(function () {
                $(this).closest('.dataTables_filter').addClass('dataTables_filter--toggled')
            }), $('.dataTables_filter input[type=search]').blur(function () {
                $(this).closest('.dataTables_filter').removeClass('dataTables_filter--toggled')
            }), $('body').on('click', '[data-table-action]', function (a) {
                a.preventDefault();
                var b = $(this).data('table-action');
                if ('excel' === b && $(this).closest('.dataTables_wrapper').find('.buttons-excel').trigger('click'), 'csv' === b && $(this).closest('.dataTables_wrapper').find('.buttons-csv').trigger('click'), 'print' === b && $(this).closest('.dataTables_wrapper').find('.buttons-print').trigger('click'), 'fullscreen' === b) {
                    var c = $(this).closest('.card');
                    c.hasClass('card--fullscreen') ? (c.removeClass('card--fullscreen'), $('body').removeClass('data-table-toggled')) : (c.addClass('card--fullscreen'), $('body').addClass('data-table-toggled'))
                }
            })
        }

    </script>
</body>

</html>
<!-- ") -->
